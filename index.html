<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JS -->
    <script defer src="./js/app.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- TITLE -->
    <title>Carousel Vue</title>
</head>
<body>
    <main>
        <div class="wrapper" id="app">
            <h1 class="h1 text-light text-center py-4">
                Carousel slider
            </h1>
            <!-- slider -->
            <div class="slider-container">

                <div class="slides-container" id="slides-container-main">
                    
                    <!-- slides -->
                    <!--*                     |-------------------------bonus 3----------------------| -->
                    <div class="slide active" @mouseover="stopAutoplay()" @mouseleave="setAutoplay()" >
                    
                        <!-- title -->
                        <h2 class="slide-title">
                            {{ slides[activeImg].title }}
                        </h2>
                    
                        <!-- description -->
                        <p class="slide-description">
                            {{ slides[activeImg].text }}    
                        </p>
                            
                            <!-- source -->
                        <img :src="slides[activeImg].image" alt="">
                    </div>

                </div>

                
                <!-- controls -->
                <div class="controls prev" id="prev" @click="goPrev()">
                    <i class="bi bi-caret-left"></i>
                </div>
                <div class="controls next" id="next" @click="goNext()">
                    <i class="bi bi-caret-right"></i>
                </div>
                
                <!-- miniature -->
                <div class="miniature-container" id="miniature-container">
                    <!-- * bonus1  -->
                    <div class="miniature" v-for="(slide, index) in slides" @click="goTo(index)">
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

                <!-- autoplay controls -->
                <div class="autoplay-controls-contrainer">
                    <div class="autoplay-btn" id="play" @click="setAutoplay()">
                        <i class="bi bi-play-btn"></i>
                    </div>
                    <div class="autoplay-btn" id="invert">
                        <i class="bi bi-arrow-repeat"></i>
                    </div>
                    <div class="autoplay-btn" id="stop" @click="stopAutoplay()">
                        <i class="bi bi-stop-btn"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
